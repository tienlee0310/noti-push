        $.fn.barrage = function(opt) {
            var _self = $(this);
            var opts = {
                data: [],
                row: 5,
                time: 2500,
                gap: 15,
                ismoseoverclose: true,
            }
            var settings = $.extend({}, opts, opt);
            var M = {}
            , Obj = {};
            Obj.data = settings.data;
            M.bgColors = ['#f79a3e', '#e66760', '#5382af', ' #aea79f', '#37b8af', '#008b5d', ' #f0b849', '#499df3', ' #5f6c72', ' #8c88cd'];
            Obj.arrEle = [];
            M.barrageBox = $('<div id="jinsom-plugin-barrage"></div>');
            M.timer = null;
            var createView = function() {
                var randomIndex = Math.floor(Math.random() * M.bgColors.length);
                var ele = $('<li class="' + Obj.data[0].type + '" style="opacity:0;background-color:' + M.bgColors[randomIndex] + '"><a href="' + Obj.data[0].now_user_link + '" class="img" target="_blank">' + Obj.data[0].avatar + '</a>' + Obj.data[0].content + '</li>');
                var str = Obj.data.shift();
                ele.animate({
                    'opacity': 1,
                    'margin-bottom': settings.gap
                }, 1000)
                M.barrageBox.append(ele);
                Obj.data.push(str);
                if (M.barrageBox.children().length > settings.row) {
                    M.barrageBox.children().eq(0).animate({
                        'opacity': 0,
                    }, 300, function() {
                        $(this).css({
                            'margin': 0,
                        }).remove();
                    })
                }
            }
            M.mouseClose = function() {
                settings.ismoseoverclose && (function() {
                    M.barrageBox.mouseover(function() {
                        clearInterval(M.timer);
                        M.timer = null;
                    }).mouseout(function() {
                        M.timer = setInterval(function() {
                            createView();
                        }, settings.time)
                    })
                }
                )()
            }
            Obj.close = function() {
                M.barrageBox.remove();
                clearInterval(M.timer);
                M.timer = null;
            }
            Obj.start = function() {
                if (M.timer)
                    return;
                _self.append(M.barrageBox);
                createView();
                M.timer = setInterval(function() {
                    createView();
                }, settings.time)
                M.mouseClose();
            }
            return Obj;
        }
